colors.draw_bold_text_with_bright_colors = true
live_config_reload = true

[colors.primary]
background = "#1e2127"
foreground = "#D8DEE9"

[shell]
program = '/usr/bin/zsh'

[colors.normal]
black = "#3B4252"
red = "#BF616A"
green = "#A3BE8C"
yellow = "#EBCB8B"
blue = "#81A1C1"
magenta = "#B48EAD"
cyan = "#88C0D0"
white = "#abb2bf"

[colors.bright]
black = "#5c6370"
red = "#e06c75"
green = "#98c379"
yellow = "#d19a66"
blue = "#61afef"
magenta = "#c678dd"
cyan = "#56b6c2"
white = "#ECEFF4"

[font]
size = 16

  [font.bold]
  family = "Hack Nerd Font"
  style = "Bold"

  [font.bold_italic]
  family = "Hack Nerd Font"
  style = "Bold Italic"

  [font.italic]
  family = "Hack Nerd Font"
  style = "Italic"

  [font.normal]
  family = "Hack Nerd Font"
  style = "Regular"

  [font.offset]
  x = 0
  y = 0

  [font.glyph_offset]
  x = 0
  y = 0

[window]
opacity = 0.85

  [window.dimensions]
  columns = 116
  lines = 28

  [window.padding]
  x = 2
  y = 2

[scrolling]
history = 10_000
multiplier = 10

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"
save_to_clipboard = true

[[keyboard.bindings]]
key = "V"
mods = "command"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "command"
action = "Copy"

